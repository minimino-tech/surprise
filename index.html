<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Page</title> 

<style>
body {
 background: linear-gradient(to right, #000000, #1a1a1a);
color: white;
font-family: 'Cursive', sans-serif;
text-align: center;
height: 100vh;
margin: 0;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
} 

h1 {
font-size: 40px;
 text-shadow: 2px 2px 10px pink;
 margin-bottom: 50px;
} 

input {
padding: 15px 20px;
font-size: 18px;
border-radius: 25px;
border: 2px solid pink;
 background: rgba(255,255,255,0.1);
color: white;
 outline: none;
 text-align: center;
} 

input::placeholder {
 color: #ffb6c1;
} 

button {
 padding: 15px 40px;
 font-size: 20px;
 margin-top: 20px;
 border-radius: 50px;
 border: 2px solid pink;
 background: black;
 color: pink;
 cursor: pointer;
transition: 0.3s;
 box-shadow: 0 0 10px pink, 0 0 20px pink;
} 

button:hover {
 background: pink;
 color: black;
 transform: scale(1.1);
 box-shadow: 0 0 20px pink, 0 0 40px pink;
}
</style>
</head> 

<body> 

<h1>Enter Password üîê</h1> 

<input type="password" id="pass" placeholder="Type password here"> 

<br> 

<button onclick="checkPassword()">Enter</button> 

<script>
function checkPassword() {
 var password = document.getElementById("pass").value;
 if(password === "meri pyari zainab") { // <-- Change password here if needed
window.location = "test.html"; // button page
} else {
 alert("‚ùå Wrong Password! Try again");
}
}
</script> 

</body>
</html>
